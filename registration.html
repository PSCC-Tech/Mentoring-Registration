<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Mentorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      /* Cover the entire page */
      background-position: center;
      /* Center the background image */
    }

    h1 {
      color: white;
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
    }
  </style>
</head>

<body>
  <h1>
    <center> <b> Registro de Mentorías </b> </center>
  </h1>
  <div class="container mt-2"> <!-- Container to center the form on the page -->
    <div class="row justify-content-center"> <!-- Center the form row -->
      <div class="col-md-5"> <!-- Adjust the size of the form -->
        <form class="row g-3 needs-validation" novalidate>
          <br>
          <div class="p-4 bg-warning-subtle bg-opacity-10 border border-warning border-start-1 rounded-end text-center">
            <label for="Nombre" class="form-label"> <b> Nombre y Apellidos</b> </label>
            <input type="text" class="form-control mx-auto mb-3" id="Nombre">
            <label for="NumeroEstudiante" class="form-label"> <b> Número de Estudiante </b> </label>
            <input type="text" class="form-control mx-auto text-center" id="NumeroEstudiante" placeholder="A00-00-0000">
          </div>
          <br>
          <div class="p-4 bg-success-subtle bg-opacity-10 border border-success border-start-1 rounded-end text-center">
            <label for="Razon" class="form-label"> <b> Razón de su Visita </b> </label>
            <select id="Razon" class="form-select mb-3">
              <option selected>Escoga...</option>
              <option>Mentorías de Administración de Empresas</option>
              <option>Mentorías de Biología</option>
              <option>Mentorías de Computadoras</option>
              <option>Mentorías de Contabilidad</option>
              <option>Mentorías de Economía</option>
              <option>Mentorías de Español</option>
              <option>Mentorías de Estadísticas</option>
              <option>Mentorías de Física</option>
              <option>Mentorías de Inglés</option>
              <option>Mentorías de Matemáticas</option>
              <option>Mentorías de Química</option>
              <option>Mentorías de Redes</option>
              <option>Uso del Laboratorio</option>
            </select>
            <label for="Servicio" class="form-label"> <b> Servicio Ofrecido </b> </label>
            <select id="Servicio" class="form-select">
              <option selected>Escoga...</option>
              <option>Asistencia en Asignaciones</option>
              <option>Ejercicios de Práctica</option>
              <option>Grupos de Mentorías por Materia</option>
              <option>Módulos</option>
              <option>Repaso de Examen Final</option>
              <option>Repaso de Examen Parcial</option>
              <option>Tema Específico</option>
              <option>Mentorías de Re-enseñanza</option>
              <option>Uso del Laboratorio</option>
            </select>
          </div>
          <br>
          <div class="p-4 bg-warning-subtle bg-opacity-10 border border-warning border-start-1 rounded-end text-center">
            <label for="Curso" class="form-label"> <b> Curso de la Mentoría </b> </label>
            <input type="text" class="form-control mx-auto text-center mb-3" id="Curso"
              placeholder="COMP, MATH, GEEN, BIOL, etc...">

            <label for="Seccion" class="form-label"> <b> Sección </b> </label>
            <input type="number" class="form-control mx-auto mb-3" id="Seccion">

            <label for="Profesor" class="form-label"> <b> Profesor </b> </label>
            <input type="text" class="form-control mx-auto mb-3" id="Profesor">

            <label for="Tema" class="form-label"> <b> Tema de Mentoría </b> </label>
            <input type="text" class="form-control mx-auto mb-3" id="Tema">
          </div>
          <br>
          <div class="p-4 bg-success-subtle bg-opacity-10 border border-success border-start-1 rounded-end text-center">
            <label for="Mentor" class="form-label"> <b> Mentor </b> </label>
            <select id="Mentor" class="form-select mb-3">
              <option selected>Escoga...</option>
              <option>Alejandro Jiménez</option>
              <option>Julio Márquez</option>
              <option>Letzy González</option>
            </select>
            <p> <b> Modalidad </b> </p>
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
            <label class="form-check-label"
              for="gridRadios1">&nbsp;Presencial&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">&nbsp;Virtual</label>
            <br>
            <br>
            <label for="DiaHora" class="form-label"> <b> Día y Hora </b> </label>
            <br>
            <input type="datetime-local" id="DiaHora" name="DiaHora">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg" onclick="WriteToFile(this.form)">Completar</button>
          </div>
          <br>
      </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
